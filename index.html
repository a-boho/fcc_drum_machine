<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>aboho's Drum Machine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script>
        function play(str) {
            let displayField = document.getElementById('display');

            if (str === "q" || str === "Q") {
                displayField.innerHTML = "Hi-Hat";
            } else if (str === "w" || str === "W") {
                displayField.innerHTML = "Hi-Hat Open";
            } else if (str === "e" || str === "E") {
                displayField.innerHTML = "Cymbal";
            } else if (str === "a" || str === "A") {
                displayField.innerHTML = "Snare";
            } else if (str === "s" || str === "S") {
                displayField.innerHTML = "Clap";
            } else if (str === "d" || str === "D") {
                displayField.innerHTML = "Syn Perc";
            } else if (str === "z" || str === "Z") {
                displayField.innerHTML = "Processed Kick";
            } else if (str === "x" || str === "X") {
                displayField.innerHTML = "Analog Kick";
            } else if (str === "c" || str === "C") {
                displayField.innerHTML = "Some Chords";
            }

            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let keystroke = event.key;
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }
    </script>

  </head>

  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>

        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Press a key to play!</div>
            </div>
        </div>
        
        <div class="row my-4" style="height: 100px;">
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
                    Q
                    <audio src="./clips/Q-hat.wav" class="clip" id="Q"></audio>
                </button>
            </div>
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
                    W
                    <audio src="./clips/W-open-hat.wav" class="clip" id="W"></audio>
                </button>
            </div>
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
                    E
                    <audio src="./clips/E-cymbal.wav" class="clip" id="E"></audio>
                </button>
            </div>
        </div>

        <div class="row my-4" style="height: 100px;">
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
                    A
                    <audio src="./clips/A-snare.wav" class="clip" id="A"></audio>
                </button>
            </div>
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
                    S
                    <audio src="./clips/S-clap.wav" class="clip" id="S"></audio>
                </button>
            </div>
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
                    D
                    <audio src="./clips/D-synperc.wav" class="clip" id="D"></audio>
                </button>
            </div>
        </div>

        <div class="row my-4" style="height: 100px;">
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
                    Z
                    <audio src="./clips/Z-processed-kick.wav" class="clip" id="Z"></audio>
                </button>
            </div>
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
                    X
                    <audio src="./clips/X-analog-kick.wav" class="clip" id="X"></audio>
                </button>
            </div>
            <div class="col d-grid gap-2">
                <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
                    C
                    <audio src="./clips/C-chords.wav" class="clip" id="C"></audio>
                </button>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
  </body>

</html>
